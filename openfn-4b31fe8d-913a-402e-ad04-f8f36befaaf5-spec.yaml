              const baseUrl = `https://www.commcarehq.org/a/${state.data.domain}/api/form/attachment/`;
              const uuid = state.data.metadata.instanceID;
              const hasPhotos =
                state.data.form.brace.brace_problems.brace_problems_type == 'broken_defective_brace';
